    <!-- BOOT AND ERROR OVERLAY SCRIPTS -->
    <script>
      (function () {
        const steps = [];
        function mark(s) { steps.push(s); console.log('[REPUP-BOOT]', s); }
        function overlay(msg) {
          const div = document.createElement('div');
          div.id = '__boot_overlay__';
          div.style.cssText = 'position:fixed;inset:0;background:#1e3a5fcc;color:#fff;backdrop-filter:blur(2px);display:flex;align-items:center;justify-content:center;z-index:999999;padding:24px;font:14px/1.45 monospace;white-space:pre-wrap';
          div.textContent = msg + '\nSteps: ' + steps.join(' â†’ ');
          document.addEventListener('DOMContentLoaded', () => document.body.appendChild(div));
        }
        window.__BOOTMARK__ = { mark, steps, overlay };

        window.addEventListener('error', e => {
          console.error('[window.error]', e.message, e.filename, e.lineno, e.colno, e.error);
          overlay('JS error: ' + e.message);
        });
        window.addEventListener('unhandledrejection', e => {
          console.error('[unhandledrejection]', e.reason);
          overlay('Unhandled rejection: ' + (e.reason && (e.reason.message || e.reason) || 'unknown'));
        });

        mark('repup-html-loaded');
      }());
    </script>

    <!-- RUNTIME CONFIG: Inject VITE_FIREBASE_CONFIG -->
    <script>
      const configString = '%VITE_FIREBASE_CONFIG%';
      let configObj = {};
      
      try {
          if (configString && !configString.startsWith('%VITE_') && configString.length > 5) {
              configObj = JSON.parse(configString);
          } else {
              console.warn("[RepUp Config] VITE did not replace config placeholder.");
          }
      } catch(e) {
          console.error("[RepUp Config] Failed to parse injected JSON:", e);
          configObj = {};
      }
      
      window.__firebase_config = configObj;
      window.__BOOTMARK__ && window.__BOOTMARK__.mark('config-loaded');
      
      if (!window.__firebase_config || !window.__firebase_config.apiKey) {
        console.warn('[REPUP-BOOT] Firebase env values appear missing.');
      }
    </script>

    <style>
      /* RepUp-specific loading styles */
      #repup-root {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3a5f 0%, #0d9488 100%);
      }
      .repup-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        font-family: 'Nunito Sans', sans-serif;
      }
      .repup-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
