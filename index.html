<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://*.googleapis.com https://*.google.com https://cdn.segment.com https://*.facebook.com https://*.doubleclick.net https://a-cdn.anthropic.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.segment.com https://*.google.com https://*.facebook.com https://*.doubleclick.net https://a-cdn.anthropic.com; img-src 'self' data: https:; font-src 'self' data:;">
    <title>LeaderReps</title>

    <!-- PWA MANIFEST & THEME COLOR -->
    <!-- Note: Using manifest.webmanifest as generated by PWA plugin -->
    <link rel="manifest" href="/manifest.webmanifest"> 
    <meta name="theme-color" content="#0056b3"> 
    
    <!-- BOOT AND ERROR OVERLAY SCRIPTS -->
    <script>
      (function () {
        const steps = [];
        function mark(s) { steps.push(s); console.log('[BOOT]', s); }
        function overlay(msg) {
          const div = document.createElement('div');
          div.id = '__boot_overlay__';
          div.style.cssText = 'position:fixed;inset:0;background:#0b1220cc;color:#fff;backdrop-filter:blur(2px);display:flex;align-items:center;justify-content:center;z-index:999999;padding:24px;font:14px/1.45 monospace;white-space:pre-wrap';
          div.textContent = msg + '\nSteps: ' + steps.join(' â†’ ');
          document.addEventListener('DOMContentLoaded', () => document.body.appendChild(div));
        }
        window.__BOOTMARK__ = { mark, steps, overlay };

        window.addEventListener('error', e => {
          console.error('[window.error]', e.message, e.filename, e.lineno, e.colno, e.error);
          overlay('JS error: ' + e.message);
        });
        window.addEventListener('unhandledrejection', e => {
          console.error('[unhandledrejection]', e.reason);
          overlay('Unhandled rejection: ' + (e.reason && (e.reason.message || e.reason) || 'unknown'));
        });

        mark('html-loaded');
      }());
    </script>

    <!-- RUNTIME CONFIG: Inject VITE_FIREBASE_CONFIG (single JSON string) -->
    <script>
      // The single placeholder VITE_FIREBASE_CONFIG is expected to be replaced by Vite with the full JSON string.
      const configString = '%VITE_FIREBASE_CONFIG%';
      let configObj = {};
      
      try {
          // If the placeholder was replaced successfully, configString will be the Firebase JSON.
          if (configString && !configString.startsWith('%VITE_') && configString.length > 5) {
              // Parse the JSON string injected by Vite
              configObj = JSON.parse(configString);
          } else {
              // This runs if the placeholder replacement failed
              console.warn("[Config Injector] VITE did not replace config placeholder. ConfigGate in main.jsx must handle this.");
          }
      } catch(e) {
          console.error("[Config Injector] Failed to parse injected JSON:", e);
          // Ensure we have an empty object even if parsing fails
          configObj = {};
      }
      
      // Expose configuration to the main app file (src/main.jsx)
      window.__firebase_config = configObj;
      window.__BOOTMARK__ && window.__BOOTMARK__.mark('config-loaded');
      
      if (!window.__firebase_config || !window.__firebase_config.apiKey) {
        console.warn('[BOOT] Firebase env values appear missing. App will fall back to ConfigGate.');
      }
    </script>

    <script type="module">
      window.__GEMINI_MODE = 'serverless';      // 'serverless' | 'direct'
      window.__GEMINI_MODEL = 'gemini-1.5-flash-latest'; // optional hint
      window.__BOOTMARK__ && window.__BOOTMARK__.mark('pre-app-scripts-ready');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.jsx"
      onload="window.__BOOTMARK__&&window.__BOOTMARK__.mark('main-loaded')">
    </script>
  </body>
</html>
