<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Hub Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Google Sans', 'Roboto', sans-serif;
      font-size: 13px;
      color: #202124;
      background: #fff;
      height: 100%;
      overflow-y: auto;
    }
    
    /* Header */
    .sidebar-header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #002E47 0%, #004d77 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    
    .sidebar-header h1 {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sidebar-header .logo {
      width: 20px;
      height: 20px;
      background: #47A88D;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 11px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    
    .close-btn:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    /* States */
    .state-container {
      padding: 16px;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Loading */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      text-align: center;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top-color: #47A88D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* No Prospect State */
    .empty-state {
      text-align: center;
      padding: 32px 16px;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      color: #d1d5db;
      margin-bottom: 12px;
    }
    
    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .empty-state p {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }
    
    /* Prospect Card */
    .prospect-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }
    
    .prospect-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #47A88D 0%, #3d9078 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .prospect-info {
      flex: 1;
      min-width: 0;
    }
    
    .prospect-name {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .prospect-title {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .prospect-company {
      font-size: 12px;
      color: #374151;
      font-weight: 500;
    }
    
    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
      margin-top: 8px;
    }
    
    .status-badge.lead { background: #dbeafe; color: #1d4ed8; }
    .status-badge.contacted { background: #fef3c7; color: #b45309; }
    .status-badge.qualified { background: #d1fae5; color: #047857; }
    .status-badge.opportunity { background: #ede9fe; color: #6d28d9; }
    .status-badge.customer { background: #ccfbf1; color: #0f766e; }
    .status-badge.churned { background: #fee2e2; color: #b91c1c; }
    
    /* Section */
    .section {
      margin-bottom: 16px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6b7280;
      font-weight: 600;
    }
    
    /* Contact Info */
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .contact-item svg {
      width: 14px;
      height: 14px;
      color: #9ca3af;
      flex-shrink: 0;
    }
    
    .contact-item a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .contact-item a:hover {
      text-decoration: underline;
    }
    
    /* Activity Timeline */
    .activity-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .activity-item {
      display: flex;
      gap: 10px;
      font-size: 12px;
    }
    
    .activity-icon {
      width: 28px;
      height: 28px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .activity-icon svg {
      width: 14px;
      height: 14px;
      color: #6b7280;
    }
    
    .activity-icon.email { background: #fee2e2; }
    .activity-icon.email svg { color: #dc2626; }
    .activity-icon.linkedin { background: #dbeafe; }
    .activity-icon.linkedin svg { color: #2563eb; }
    .activity-icon.call { background: #d1fae5; }
    .activity-icon.call svg { color: #047857; }
    .activity-icon.meeting { background: #ede9fe; }
    .activity-icon.meeting svg { color: #7c3aed; }
    .activity-icon.note { background: #fef3c7; }
    .activity-icon.note svg { color: #d97706; }
    
    .activity-content {
      flex: 1;
    }
    
    .activity-title {
      color: #111827;
      margin-bottom: 2px;
    }
    
    .activity-date {
      color: #9ca3af;
      font-size: 11px;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .action-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }
    
    .action-btn svg {
      width: 14px;
      height: 14px;
    }
    
    .action-btn.primary {
      background: #47A88D;
      border-color: #47A88D;
      color: white;
    }
    
    .action-btn.primary:hover {
      background: #3d9078;
    }
    
    /* Add to CRM section */
    .add-prospect-section {
      padding: 24px 16px;
      text-align: center;
    }
    
    .add-prospect-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }
    
    .add-prospect-section p {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    
    .add-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #47A88D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .add-btn:hover {
      background: #3d9078;
    }
    
    /* View All link */
    .view-all-link {
      font-size: 11px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    
    .view-all-link:hover {
      text-decoration: underline;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="sidebar-header">
    <h1>
      <span class="logo">LR</span>
      Sales Hub
    </h1>
    <button id="closeBtn" class="close-btn" title="Close sidebar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>
  
  <!-- Loading State -->
  <div id="loadingState" class="state-container loading-state">
    <div class="spinner"></div>
    <span style="color: #6b7280;">Looking up prospect...</span>
  </div>
  
  <!-- Empty State (no email selected) -->
  <div id="emptyState" class="state-container empty-state hidden">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
    </svg>
    <h3>Select an Email</h3>
    <p>Open an email to see prospect information and activity history.</p>
  </div>
  
  <!-- Not Found State (email not in CRM) -->
  <div id="notFoundState" class="state-container add-prospect-section hidden">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.5" style="margin-bottom: 12px;">
      <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
      <circle cx="8.5" cy="7" r="4"/>
      <line x1="20" y1="8" x2="20" y2="14"/>
      <line x1="23" y1="11" x2="17" y2="11"/>
    </svg>
    <h3>New Contact</h3>
    <p id="notFoundEmail">This person isn't in your CRM yet.</p>
    <button id="addProspectBtn" class="add-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
        <circle cx="8.5" cy="7" r="4"/>
        <line x1="20" y1="8" x2="20" y2="14"/>
        <line x1="23" y1="11" x2="17" y2="11"/>
      </svg>
      Add to CRM
    </button>
  </div>
  
  <!-- Prospect Found State -->
  <div id="prospectState" class="state-container hidden">
    <!-- Prospect Header -->
    <div class="prospect-header">
      <div id="prospectAvatar" class="prospect-avatar">JD</div>
      <div class="prospect-info">
        <div id="prospectName" class="prospect-name">John Doe</div>
        <div id="prospectTitle" class="prospect-title">VP of Sales</div>
        <div id="prospectCompany" class="prospect-company">Acme Corp</div>
        <span id="prospectStatus" class="status-badge qualified">Qualified</span>
      </div>
    </div>
    
    <!-- Contact Info -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Contact Info</span>
      </div>
      <div id="contactList" class="contact-list">
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <path d="M22 6l-10 7L2 6"/>
          </svg>
          <a href="mailto:john@acme.com">john@acme.com</a>
        </div>
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
          </svg>
          <span id="prospectPhone">(555) 123-4567</span>
        </div>
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
          <a id="prospectLinkedIn" href="#" target="_blank">LinkedIn Profile</a>
        </div>
      </div>
    </div>
    
    <!-- Recent Activity -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Recent Activity</span>
        <a href="#" id="viewAllActivity" class="view-all-link">View All</a>
      </div>
      <div id="activityList" class="activity-list">
        <!-- Activity items will be injected here -->
      </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="sendEmailBtn" class="action-btn primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <path d="M22 6l-10 7L2 6"/>
        </svg>
        Email
      </button>
      <button id="logCallBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
        </svg>
        Log Call
      </button>
      <button id="addNoteBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
          <path d="M14 2v6h6"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        Note
      </button>
      <button id="openProfileBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
          <path d="M15 3h6v6"/>
          <path d="M10 14L21 3"/>
        </svg>
        Open
      </button>
    </div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
