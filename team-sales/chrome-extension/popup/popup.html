<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderReps Sales Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      min-height: 200px;
      background: #f9fafb;
      color: #1f2937;
    }
    
    .header {
      background: linear-gradient(135deg, #002E47 0%, #004d77 100%);
      padding: 16px;
      color: white;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header .logo {
      width: 24px;
      height: 24px;
      background: #47A88D;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .content {
      padding: 16px;
    }
    
    /* Not signed in state */
    .signin-section {
      text-align: center;
      padding: 24px 16px;
    }
    
    .signin-section h2 {
      font-size: 18px;
      color: #002E47;
      margin-bottom: 8px;
    }
    
    .signin-section p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 20px;
      background: #47A88D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary:hover {
      background: #3d9078;
    }
    
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 16px;
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }
    
    /* Signed in state */
    .user-section {
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      background: #47A88D;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .user-details {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
    }
    
    .user-email {
      font-size: 12px;
      color: #6b7280;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .status-badge.connected {
      background: #d1fae5;
      color: #047857;
    }
    
    .status-badge.disconnected {
      background: #fee2e2;
      color: #b91c1c;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    /* Quick Actions */
    .quick-actions {
      margin-top: 12px;
    }
    
    .quick-actions h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 10px 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 13px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 6px;
      text-align: left;
    }
    
    .action-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }
    
    .action-btn svg {
      width: 16px;
      height: 16px;
      color: #6b7280;
    }
    
    /* Footer */
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer a {
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: #374151;
      text-decoration: underline;
    }
    
    .logout-btn {
      font-size: 12px;
      color: #dc2626;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .logout-btn:hover {
      text-decoration: underline;
    }
    
    /* Hidden state */
    .hidden {
      display: none !important;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top-color: #47A88D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>
      <span class="logo">LR</span>
      Sales Hub
    </h1>
  </div>
  
  <!-- Loading State -->
  <div id="loadingState" class="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Not Signed In State -->
  <div id="signinState" class="content signin-section hidden">
    <h2>Welcome!</h2>
    <p>Sign in to view prospect data and take quick actions directly from Gmail.</p>
    <button id="signinBtn" class="btn-primary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M15 12H3"/>
      </svg>
      Sign in to Sales Hub
    </button>
  </div>
  
  <!-- Signed In State -->
  <div id="signedInState" class="content hidden">
    <!-- User Info -->
    <div class="user-section">
      <div class="user-info">
        <div id="userAvatar" class="user-avatar">U</div>
        <div class="user-details">
          <div id="userName" class="user-name">User</div>
          <div id="userEmail" class="user-email">user@example.com</div>
        </div>
        <span class="status-badge connected">
          <span class="status-dot"></span>
          Connected
        </span>
      </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
      <h3>Quick Actions</h3>
      
      <button id="openDashboardBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
        </svg>
        Open Sales Hub Dashboard
      </button>
      
      <button id="openProspectsBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
        </svg>
        View All Prospects
      </button>
      
      <button id="syncGmailBtn" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Sync Gmail Now
      </button>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <a href="https://leaderreps.com/support" target="_blank">Help & Support</a>
    <button id="logoutBtn" class="logout-btn hidden">Sign Out</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
