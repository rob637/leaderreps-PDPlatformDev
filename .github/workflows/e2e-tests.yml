name: E2E Tests

on:
  # Run on push to main
  push:
    branches:
      - main
  # Run on PRs
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'test'
        type: choice
        options:
          - local
          - dev
          - test
          - prod
      suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - auth
          - all
          - journeys

# Cancel previous runs on same branch
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Smoke Tests (PR/Push)
        if: github.event_name != 'workflow_dispatch'
        run: npx playwright test smoke.spec.js auth.spec.js --project=chromium
        env:
          E2E_ENV: test
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        continue-on-error: true

      - name: Run Selected Tests (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ inputs.suite }}" == "all" ]; then
            npx playwright test --project=chromium
          elif [ "${{ inputs.suite }}" == "journeys" ]; then
            npx playwright test journeys/ --project=chromium
          else
            npx playwright test ${{ inputs.suite }}.spec.js --project=chromium
          fi
        env:
          E2E_ENV: ${{ inputs.environment }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        continue-on-error: true

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: test-results/
          retention-days: 7

      - name: Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'üî¥ E2E Tests Failed: ${{ github.repository }}'
          to: rob@sagecg.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            E2E Tests failed for LeaderReps PD Platform
            
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            View Results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Download the test report artifact for detailed failure screenshots.
        continue-on-error: true

  # Summary job that reports overall status
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Check Test Results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed!"
          else
            echo "‚ö†Ô∏è Some E2E tests may have failed. Check the artifacts for details."
          fi
